<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Pokedex Search</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>

    <div class="user-controls">
      <p>Search for Pokemon Name or ID:</p>
    <input id="search-input"></input>
    <button id="search-button">Search</button>
</div>

<div class="pokemon-info">
    <label>Name:</label>
    <p id="pokemon-name"></p>
    <label>ID:</label>
    <p id="pokemon-id"></p>
    <label>Weight:</label>
    <p id="weight"></p>
    <label>Height:</label>
    <img id="pokemon-img" src=""/>
    <p id="height"></p>
    <label>Types:</label>
    <p id="types"></p>
    <label>HP:</label>
    <p id="hp"></p>
    <label>ATT:</label>
    <p id="attack"></p>
    <label>DEF:</label>
    <p id="defense"></p>
    <label>SP.ATT:</label>
    <p id="special-attack"></p>
    <label>SP.DEF:</label>
    <p id="special-defense"></p>
    <label>SPD:</label>
    <p id="speed"></p>
</div>
		<script src="script.js"></script>
	</body>
</html>
