<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Cash Register</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
<h1>Cash Register Project</h1>
<section>
	<div class="user-info">
			<p>Cash from customer:</p>
			<input id="cash"/>
			<p><span id="change-due"></span></p>
			<button id="purchase-btn">Purchase</button>
	</div>
	<div class="change-screen">
		<h1>Total Charge: <span id="price">$3.26</span></h1>
		<h2>Cash in Drawer:</h2>
		<p><span id="change-left"></span></p>
	</div>
</section>
		<script src="script.js"></script>
	</body>
</html>
